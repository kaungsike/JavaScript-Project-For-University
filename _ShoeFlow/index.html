<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main id="app">
        <section class="section-1 padding-230px">
            <div class="section-1-container">
                <div class="section-1-brand-logo">
                    <img src="./img/_brand-logo.webp" alt="">
                </div>
                <div class="section-1-search-bar">
                    <input id="searchInput" type="search" placeholder="What are you looking for?" required>
                    <label for="searchInput">
                        <button id="searchBtn" for="searchInput"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </label>
                </div>
                <div class="section-1-support">
                    <i class="fa-regular fa-user"></i>
                    <button>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </button>
                </div>
            </div>
        </section>
        <div class="nevBar padding-230px">
            <div class="nevBar-Menu">
                <p class="btn">Home</p>
                <p>About</p>
                <p>Shop</p>
                <p>Blog</p>
                <p>Faq</p>
                <p>Contact</p>
                <p style="height: 100%; display: flex;place-items: center;justify-content: center;" class="pages">Pages<i class="fa-solid fa-angle-down"></i></p>
                <div class="pages-hover-box">
                    <p>Log In</p>
                    <p>Sign Up</p>
                    <p>User Account</p>
                    <p>On Sale Products</p>
                </div>
                <p>Ongoing Offers</p>
            </div>
        </div>

        <section class="section-2  animate__animated animate__bounce" id="section-2">
            <div class="section2-group">

            </div>
            <div class="fiveBtnContainer" id="fiveBtnGroup">
                <button class="num active" num="1"></button>
                <button class="num" num="2"></button>
                <button class="num" num="3"></button>
                <button class="num" num="4"></button>
                <button class="num" num="5"></button>
            </div>
        </section>

        <div class="rotatingImagesContainer">
            <div class="rotatingImages">
                <div>
                    <img src="./img/smile.svg" alt="">
                    <img src="./img/sagitta.svg" alt="">
                    <img src="./img/sirius.svg" alt="">
                    <img src="./img/bronx.svg" alt="">
                    <img src="./img/iris.svg" alt="">
                    <img src="./img/callisto.svg" alt="">
                    <img src="./img/pristin.svg" alt="">
                    <img src="./img/orin.svg" alt="">
                    <img src="./img/ionia.svg" alt="">
                    <img src="./img/sigma.svg" alt="">
                </div>
            </div>
        </div>

        <section class="section-3">
            <div class="section-3-container">
                <div class="section-3-header">
                    <div class="header-upper-line"></div>
                    <div class="header-mid" id="header-mid">
                        <h3>Our Top</h3>
                    </div>
                    <div class="header-lower-line"></div>

                </div>
            </div>
        </section>





        <footer style="height: 10000px;">

        </footer>

<!-- Templates -->

        <template id="contentTemplate">
            <div class="section-2-container animate__animated animate__bounce">
                <div class="section-2-content-a">
                    <h1 class="content-title">Step into Greatness with Shoeflow- Your Path to Style</h1>
                    <h3 class="content-type">Velocity Venture</h3>
                    <button class="section-2-view-product-btn"><p>View Product</p></button>
                </div>
                <div class="section-2-content-b">
                    <img class="content-img" style="width: 550px;" src="./img/animate-shoe-1.webp" alt="">
                </div>
            </div>
        </template>

        <template id="changeTitleTemplate">
            <h2 class="changeTitle">Shoe</h2>
        </template>
    </main>

    <script type="module" src="./mian.js"></script>
</body>
</html>
