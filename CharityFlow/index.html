        <div class="flex items-center gap-3">
          <p class="text-white flex items-center gap-1">
            <i class="fa-brands fa-facebook-f size-4"></i>
            <a class="link text-sm">Facebook</a>
          </p>
          <p class="text-white flex items-center gap-1">
            <i class="fa-brands fa-instagram size-4"></i>
            <a class="link text-sm">Instagram</a>

            <i class="fa-brands fa-x-twitter size-4"></i>

      <header>

            alt=""
          />

          <div class="navbar bg-transparent text-white mt-10">
            <div class="navbar-start">
              <a class="text-xl"

                  src="https://cdn.prod.website-files.com/664f0b83318c54d5618a0d0d/6673fa17a4f0384cfab9216a_charityflow-light.svg"

            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-xl">Home</a></li>
                <li><a class="text-xl">Causes</a></li>
                <li><a href="" class="text-xl">About</a></li>

            <div class="navbar-end">
              <a class="btn text-lg h-[60px] text-pur-200 w-[200px] z-50 rounded-full"
                >Donate Now</a
              >
            </div>
          </div>

          <div
            class="w-[681px] h-[396px] flex flex-col items-start justify-between 2xl:mt-[150px]"
          >
            <h1 class="text-white text-[70px] font-bold">

            </h1>
            <p class="text-white text-[18px]">

            </p>
            <button
              class="btn btn-outline border-none h-[70px] text-lg rounded-full hover:bg-pur-100 hover:text-yy-100 bg-yy-100 text-pur-200"
            >
              Learn how you can help
            </button>
          </div>

          <div class="images">
            <img
              class="mask mask-circle absolute top-[280px] left-[850px] w-[270px]"
              src="https://cdn.prod.website-files.com/664f0b83318c54d5618a0d0d/6659712cbd990c25f51c271e_hero-image-02.webp"
            />
            <img
